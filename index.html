<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Return Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="calculator-container">
        <h1>Investment Return Calculator</h1>

        <div class="input-group">
            <label for="initial">Initial Investment ($)</label>
            <input type="number" id="initial" placeholder="Enter initial amount" min="0">
        </div>

        <div class="input-group">
            <label for="monthly">Monthly Contribution ($)</label>
            <input type="number" id="monthly" placeholder="Enter monthly contribution" min="0">
        </div>

        <div class="input-group">
            <label for="growth">Annual Growth Rate (%)</label>
            <input type="number" id="growth" placeholder="Enter growth rate" min="0">
        </div>

        <div class="input-group">
            <label for="years">Timeframe (Years)</label>
            <input type="number" id="years" placeholder="Enter number of years" min="1">
        </div>

        <button onclick="calculateReturn()">Calculate</button>

        <div id="result" class="result-box"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
